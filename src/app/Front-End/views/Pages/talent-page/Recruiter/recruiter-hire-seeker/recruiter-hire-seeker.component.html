                <!-- Categories -->

                <div class="d-flex gap-2 flex-wrap">
                    <button type="button" class="btn btn-outline-secondary rounded-pill category-btn" data-category="1">Sketch</button>
                    <button type="button" class="btn btn-outline-secondary rounded-pill category-btn" data-category="2">NFT</button>
                    <button type="button" class="btn btn-outline-secondary rounded-pill category-btn" data-category="3">Category 3</button>
