<div  class="container mt-5">
    <h5 class="mb-3 mt-5">Job Applicants</h5>

    <div class="container mb-5 mt-5"  *ngIf="jobs.length > 0">
      <table class="table" style="border: 1px solid; width: 100%; text-align: center;">
        <thead style="border: 1px solid; font-size: 14px;">
          <tr style="border: 1px solid;" >
            <th style="border: 1px solid; width: 5%;">S.No</th>
            <th style="border: 1px solid; width: 10%;">Job ID</th>
            <th style="border: 1px solid; width: 15%;">Job Role</th>
            <th style="border: 1px solid; width: 10%;">Applicants</th>
            <th style="border: 1px solid; width: 15%;">Actions</th>
          </tr>
        </thead>
        <tbody style="border: 1px solid; font-size: 14px;">
          <tr style="border: 1px solid;"*ngFor="let job of jobs; let i = index">
            <td style="border: 1px solid; text-align: center;">{{i+1}}</td>
            <td style="border: 1px solid; text-align: center;">{{job.jobPostDetails.jobId}}</td>
            <td style="border: 1px solid; text-align: center;">{{job.jobPostDetails.jobRoleTitle}}</td>
            <td style="border: 1px solid; text-align: center;">{{job.totalApplicants}}</td>
            <td style="border: 1px solid;">
              <div style="display: flex; justify-content: space-evenly; align-items: center;">
                <button class="btn btn-sm btn-info" (click)="viewApplicants(job)">View Applicants</button>
              </div>
            </td>


          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div  *ngIf="jobs.length === 0">
    <div class="container d-flex flex-column justify-content-center align-items-center text-center">
      <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1716276008/No_data-amico_zhoryt.svg"
           style="height: 550px; width: 550px; margin-bottom: 10px;">
    </div>
  </div>
