<div class="container-fluid  d-flex justify-content-center align-items-center vh-100" style="background: #11131c;">
  <div class="card text-center " style="max-width: 400px; width: 100%; border:  1px solid rgba(0, 0, 255, 0.7); box-shadow: 0 0 10px 5px rgba(0, 149, 255, 0.7);  border-radius: 20px; -webkit-backdrop-filter: blur(15px);backdrop-filter: blur(15px); background: radial-gradient(circle, rgba(255, 255, 255, 0.274), #11131c); " >

<!-- 
    <div class="container-xl p-5 mt-5 mb-5  rounded-5" style="background: #11131c;" >

      <div class="container p-5 mt-5 mb-5 "> -->



    <div class="card-body" style="border-radius: 15px;">
      
      <div class="container pb-3 text-center align-items-center">
        <img
          src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1713107223/Screenshot_2024-04-14_203418-removebg-preview_hg6usb.png"
          alt="Logo" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
      </div>

      <div class="row justify-content-center" *ngIf="!isLoading">
        <div class="col-md-10">
          <form [formGroup]="loginDetails" (ngSubmit)="onSubmit()">
            <h4 class="text-center text-white mb-5">Login Details</h4>

            <div class="form-group row align-items-center mt-3">
              <input [ngClass]="{'is-invalid': loginDetails.get('email')?.invalid && loginDetails.get('email')?.touched}" placeholder="Email address" id="email" formControlName="email" type="email" class="form-control" style="height: 45px; border-radius: 10px;" />
              <div *ngIf="loginDetails.get('email')?.touched">
                <small *ngIf="loginDetails.get('email')?.errors?.['required']" class="text-danger">Email is required.</small>
              </div>
            </div>

            <div class="form-group row align-items-center mt-3">
              <input [ngClass]="{'is-invalid': loginDetails.get('password')?.invalid && loginDetails.get('password')?.touched}" placeholder="Create Password" id="password" formControlName="password" autocomplete="new-password" type="password" class="form-control" style="height: 45px; border-radius: 10px;" />
              <div *ngIf="loginDetails.get('password')?.touched">
                <small *ngIf="loginDetails.get('password')?.errors?.['required']" class="text-danger">Password is required.</small>
              </div>
            </div>

            <div class="mt-5 text-center">
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>

            <div *ngIf="submitted && loginDetails.invalid" class="text-danger mt-3 text-center">{{ errorMessage }}</div>
            <div *ngIf="errorMessage && !loginDetails.invalid" class="text-danger mt-3 text-center">{{ errorMessage }}
            </div>
          </form>

          <p class="mb-5 mt-5 text-white">New user?
            <span class="text-primary" (click)="register()" style="cursor: pointer;">Create an account</span>
          </p>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center align-items-center spinner-wrapper" *ngIf="isLoading">
      <div class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mt-3">
          <p *ngIf="loginSuccess">Redirecting you to main page</p>
          <p *ngIf="!loginSuccess">Error logging in...</p>
        </div>
      </div>
    </div>

  </div>

</div>
