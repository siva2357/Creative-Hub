<div class="otp-verification-container">
  <h2>Enter OTP</h2>
  <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()">
    <div class="otp-input-container">
      <input formControlName="otp1" type="text" maxlength="1" (input)="moveFocus(0, $event)" class="otp-input" />
      <input formControlName="otp2" type="text" maxlength="1" (input)="moveFocus(1, $event)" class="otp-input" />
      <input formControlName="otp3" type="text" maxlength="1" (input)="moveFocus(2, $event)" class="otp-input" />
      <input formControlName="otp4" type="text" maxlength="1" (input)="moveFocus(3, $event)" class="otp-input" />
      <input formControlName="otp5" type="text" maxlength="1" (input)="moveFocus(4, $event)" class="otp-input" />
      <input formControlName="otp6" type="text" maxlength="1" (input)="moveFocus(5, $event)" class="otp-input" />
    </div>

    <div class="timer">
      <p>{{ timer }} seconds remaining</p>
    </div>

    <button *ngIf="timerExpired" (click)="resendOtp()" class="resend-btn">Resend OTP</button>

    <button type="submit" [disabled]="otpForm.invalid || timerExpired" class="verify-btn">Verify OTP</button>
  </form>
</div>
