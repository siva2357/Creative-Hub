<div  class="container bg-body-tertiary  mt-5 mb-5">
        <h5 class="mb-5">Create Project</h5>

          <!-- Image Upload Section -->
          <div class="col mb-5">

            <div class="container d-flex flex-column align-items-center justify-content-center rounded-3" style="height: 250px; border: dashed 2px black;">
                <!-- Icon Section -->
                <i class="bi bi-cloud-arrow-up" style="font-size: 50px; color: gray; cursor: pointer;"></i>
              
                <!-- Text Section -->
                <p class="text-center " style="font-size: 18px; font-weight: 500;">
                  Please upload your files here
                </p>
              
                <!-- Progress Bar -->
                <div class="progress w-75 mt-3" role="progressbar" aria-label="File Upload Progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                  <div class="progress-bar" style="width: 25%">25%</div>
                </div>
              </div>
              

          </div>
      
          <!-- Project Details Section -->
          <div class="row">

            <div class="col">
                <h6 class="form-label fw-bold text-start">Project Title <span class="required" style="color: red;">*</span></h6>
                <input type="text" class="form-control mb-3" placeholder="Enter Project Name" required>
            </div>

            <div class="col">
      
              <!-- Project Type -->
              <h6 class="form-label fw-bold text-start">Project Type <span class="required" style="color: red;">*</span> </h6>
              <select class="form-select form-select-lg mb-3"  required style="font-size: 14px;">
                <option value="">Select Project Type</option>
                <option value="Art Concepts">Art Concepts</option>
                <option value="3D Environment">3D Environment</option>
                <option value="3D Animations">3D Animations</option>
                <option value="Game Development">Game Development</option>
                <option value="AR/VR">AR/VR</option>
              </select>
            </div>

          </div>

          <div class="row">

            <div class="col">
              <!-- Tools Used -->
              <h6 class="form-label fw-bold text-start">Tools Used <span class="required" style="color: red;">*</span></h6>
              <input type="text"  class="form-control mb-3" placeholder="Enter Tools Used" required>
            </div>

            <div class="col">
      
              <!-- Tags -->
              <h6 class="form-label fw-bold text-start">Tags <span class="required" style="color: red;">*</span></h6>
              <input type="text"  class="form-control mb-5" placeholder="Enter Tags" required>
            </div>
          </div>


        <div class="col">
            <h6 class="fw-bold text-start">About Project <span class="required" style="color: red;">*</span></h6>
            <textarea formControlName="projectDescription" class="form-control mb-3" placeholder="Describe your project" rows="3" required></textarea>
        </div>
      
      
      
          <!-- Preview Section -->
          <div class="col">
    
            <!-- Show this message when no files are uploaded or all files are removed -->
            <div *ngIf="!ifPreview" class="container d-flex align-items-center justify-content-center bg-body-secondary rounded-3 mt-5" style="height: 250px; border: dashed 2px black;">
              <p class="text-center">Uploaded Media Preview will be shown here</p>
            </div>

            <div *ngIf="ifPreview" class="container d-flex flex-wrap align-items-center justify-content-center bg-body-secondary rounded-3 mt-5" style="height: 250px; border: dashed 2px black; gap: 10px;">
                <!-- Card 1 -->
                <div class="card position-relative" style="width: 200px; height: 200px;">
                  <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1720936231/modern-smart-luxury-city-view-modern-luxury-smart-city--futuristic-bike--sf-intricate-artwork-ma-52381324_da3nlq.png" class="card-img-top" style="width: 200px; height: 200px;">
                  <i class="bi bi-x-circle-fill position-absolute text-danger" style="top: 5px; right: 5px; font-size: 1.5rem; cursor: pointer;"></i>

                </div>
              
                <!-- Card 2 -->
                <div class="card position-relative" style="width: 200px; height: 200px;">
                  <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1720936231/modern-smart-luxury-city-view-modern-luxury-smart-city--futuristic-bike--sf-intricate-artwork-ma-52381324_da3nlq.png" class="card-img-top" style="width: 200px; height: 200px;">
                  <i class="bi bi-x-circle-fill position-absolute text-danger" style="top: 5px; right: 5px; font-size: 1.5rem; cursor: pointer;"></i>
                </div>
              
                <!-- Card 3 -->
                <div class="card position-relative" style="width: 200px; height: 200px;">
                  <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1720936231/modern-smart-luxury-city-view-modern-luxury-smart-city--futuristic-bike--sf-intricate-artwork-ma-52381324_da3nlq.png" class="card-img-top" style="width: 200px; height: 200px;">
                  <i class="bi bi-x-circle-fill position-absolute text-danger" style="top: 5px; right: 5px; font-size: 1.5rem; cursor: pointer;"></i>
                </div>

                <!-- Card 4 -->
                <div class="card position-relative" style="width: 200px; height: 200px;">
                    <img src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1720936231/modern-smart-luxury-city-view-modern-luxury-smart-city--futuristic-bike--sf-intricate-artwork-ma-52381324_da3nlq.png" class="card-img-top" style="width: 200px; height: 200px;">
                    <i class="bi bi-x-circle-fill position-absolute text-danger" style="top: 5px; right: 5px; font-size: 1.5rem; cursor: pointer;"></i>
                </div>

        </div>
      
          
        <div class="d-flex justify-content-between mt-5">
            <button type="button" class="btn btn-secondary">Discard</button>
            <button type="submit" class="btn btn-success me-3">Submit</button>
        </div>
    
</div>
