
<div class="container  mt-5 mb-5">
    <div class="row">
        <!-- Profile Sidebar -->
        <div class="col-3  p-3" style="width: 300px;">
            <div class="profile d-flex flex-column align-items-center justify-content-center">
                <div class="profile-avatar rounded-circle border border-3 border-dark mb-3">
                    <img id="avatarImage" src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1733121824/profie_images_opbm8k.png" alt="Avatar" class="img-fluid">
                </div>
                <p class="mt-3 mb-0 text-center ">SEEKER NAME</p>
                <p class="text-center text-muted mb-3">Creative Hub ID: 123456</p>
            </div>

            <!-- Navigation Links -->



            <div class="container">
                <ul class="nav flex-column text-start mt-3 mb-2">
                    <li class="nav-item "  *ngFor="let profile of profile" [routerLinkActive]="'active'" [attr.aria-label]="profile.label" style="list-style-type: none; padding: 10px; border-radius: 5px; transition: background-color 0.3s ease-in-out;">
                        <a [routerLink]="profile.link" style="text-decoration: none; color: black; font-size: 16px; display: block;">
                            {{ profile.label }}
                        </a>
                    </li>
                </ul>
            </div>
            

            


            

            
        </div>

        <!-- Main Content -->
        <div class="col-9  p-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
