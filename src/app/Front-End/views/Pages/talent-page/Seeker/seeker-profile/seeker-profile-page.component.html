 <div class="container-fluid">
    <div class="row">

        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 300px; padding: 20px;">

          <div class="profile d-flex flex-column align-items-center justify-content-center py-4">
            <div class="profile-avatar rounded-circle mb-3">
              <img id="avatarImage" src="https://res.cloudinary.com/dpp8aspqs/image/upload/v1733121824/profie_images_opbm8k.png" alt="Avatar" class="img-fluid">
            </div>
            <p class="mt-3 mb-0 text-center fw-bold">SEEKER NAME</p>
            <p class="text-center text-muted mb-3">seeker.com</p>
            <p class="text-center text-muted mb-3">Creative Hub ID: 123456</p>
            <button class="btn btn-sm btn-primary" (click)=" editProfile()">Edit Profile</button>
          </div>

          <div class="list-group list-group-flush border-bottom scrollarea mt-3">
            <ng-container *ngFor="let profile of profile">
              <a [routerLink]="profile.link" [routerLinkActive]="'active'" class="list-group-item list-group-item-action" style="list-style: none;"  [attr.aria-label]="profile.label"> {{ profile.label }}</a>
            </ng-container>
          </div>

        </div>

        <div class="col px-5 mt-5">
          <router-outlet></router-outlet>
        </div>

    </div>
</div>
