


<div class="container d-flex justify-content-center align-items-center" >
  <div class="row g-4 justify-content-center position-absolute top-50 start-50 translate-middle">

    <div class="col-md-4 d-flex justify-content-center">
      <div class="card text-center d-flex justify-content-center align-items-center" style="width: 18rem; height: 10rem; cursor: pointer;" (click)="goToUniversityPage()">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-buildings" style="font-size: 2rem;"></i>
          <h5 class="card-title mt-2">University</h5>
          <p class="card-text" style="font-size: 14px;">Post and manage university details.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 d-flex justify-content-center">
      <div class="card text-center d-flex justify-content-center align-items-center" style="width: 18rem; height: 10rem; cursor: pointer;" (click)="goToCompanyPage()">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-person-workspace" style="font-size: 2rem;"></i>
          <h5 class="card-title mt-2">Company</h5>
          <p class="card-text" style="font-size: 14px;">Post and manage company details.</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 d-flex justify-content-center">
      <div class="card text-center d-flex justify-content-center align-items-center" style="width: 18rem; height: 10rem; cursor: pointer;" (click)="goToLocationPage()">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <i class="bi bi-geo-alt" style="font-size: 2rem;"></i>
          <h5 class="card-title mt-2">Locations </h5>
          <p class="card-text" style="font-size: 14px;">Track company and university locations</p>
        </div>
      </div>
    </div>


  </div>
</div>
